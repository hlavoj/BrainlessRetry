- task: DotNetCoreCLI@2
  displayName: dotnet test
  inputs:
    command: 'test'
    projects: 'src'
    arguments: --logger "trx;LogFileName=testresults.trx" /p:CollectCoverage=true /p:CoverletOutputFormat=cobertura /p:CoverletOutput=TestResults/Coverage/




- task: CmdLine@2
  inputs:
    script: |
      cd $(Agent.TempDirectory)
      dir /s

- task: PublishCodeCoverageResults@1
  inputs:
    codeCoverageTool: 'cobertura'
    summaryFileLocation: $(Agent.TempDirectory)/**/coverage.cobertura.xml
    reportDirectory: $(Agent.TempDirectory)/TestResults/Coverage/Reports
    failIfCoverageEmpty: false 
    


- task: DotNetCoreCLI@2
  displayName: "dotnet pack"
  inputs:
    command: 'pack'
    arguments: '--configuration $(buildConfiguration)'
    packagesToPack: 'src/BrainlessRetry/BrainlessRetry.csproj'
    nobuild: true
    versioningScheme: 'off'


- task: PublishBuildArtifacts@1
  inputs:
    PathtoPublish: '$(Build.ArtifactStagingDirectory)'
    ArtifactName: 'drop'
    publishLocation: 'Container'

